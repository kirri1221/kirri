<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f1012; color: #fff; font-family: 'Inter', sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: 40px auto; background: #1a1c20; padding: 30px; border-radius: 16px; border: 1px solid #2a2d35; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2a2d35; border: 1px solid #3f3f46; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-request { background: #f59e0b; color: black; }
        .btn-start { background: #10b981; color: black; }
        .hidden { display: none; }
        #status-msg { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="welcome-msg">Welcome</h2>

        <div id="approval-section">
            <p>You need Admin approval to use this tool.</p>
            <button onclick="requestAccess()" class="btn-request">Request Access</button>
        </div>

        <div id="app-interface" class="hidden">
            <h3>Configure Your Bot</h3>
            <input type="text" id="botToken" placeholder="Paste your new Bot Token here">
            <input type="password" id="apiKey" placeholder="Paste DeepSeek API Key here">
            <button onclick="startBot()" class="btn-start">ðŸš€ Launch Bot</button>
        </div>

        <p id="status-msg"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const user = JSON.parse(decodeURIComponent(params.get('user')));
        document.getElementById('welcome-msg').innerText = `Hello, ${user.first_name}`;
        
        let pollInterval;

        // Check status immediately
        checkStatus();

        async function requestAccess() {
            document.getElementById('status-msg').innerText = "Sending request to Admin...";
            await fetch('/request-access', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ telegramId: user.id, username: user.username })
            });
            document.getElementById('status-msg').innerText = "Request Sent! Waiting for Admin confirmation...";
            pollInterval = setInterval(checkStatus, 3000); // Check every 3 seconds
        }

        async function checkStatus() {
            const res = await fetch(`/check-status/${user.id}`);
            const data = await res.json();

            if (data.status === 'approved') {
                document.getElementById('approval-section').classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                if (pollInterval) clearInterval(pollInterval);
                document.getElementById('status-msg').innerText = "";
            } else if (data.status === 'declined') {
                document.getElementById('status-msg').innerText = "Your request was declined.";
                document.getElementById('status-msg').style.color = "red";
                if (pollInterval) clearInterval(pollInterval);
            }
        }

        async function startBot() {
            const botToken = document.getElementById('botToken').value;
            const apiKey = document.getElementById('apiKey').value;
            document.getElementById('status-msg').innerText = "Starting bot...";

            const res = await fetch('/start-bot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ telegramId: user.id, botToken, apiKey })
            });
            const result = await res.json();
            document.getElementById('status-msg').innerText = result.message;
        }
    </script>
</body>
</html>
