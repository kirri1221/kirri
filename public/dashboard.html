<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f1012; color: #fff; font-family: 'Inter', sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: 40px auto; background: #1a1c20; padding: 30px; border-radius: 16px; border: 1px solid #2a2d35; }
        h2 { margin-bottom: 5px; }
        .subtitle { font-size: 14px; color: #a1a1aa; margin-bottom: 25px; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2a2d35; border: 1px solid #3f3f46; color: white; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus { border-color: #10b981; }
        
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-start { background: #10b981; color: black; }
        .btn-start:hover { background: #059669; }
        
        #status-msg { margin-top: 20px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="welcome-msg">Welcome</h2>
        <p class="subtitle">Configure your DeepSeek Bot below</p>

        <div id="app-interface">
            <input type="text" id="botToken" placeholder="Paste Telegram Bot Token">
            <input type="password" id="apiKey" placeholder="Paste DeepSeek API Key">
            <button onclick="startBot()" class="btn-start">ðŸš€ Launch Bot</button>
        </div>

        <p id="status-msg"></p>
    </div>

    <script>
        // Get user data from URL
        const params = new URLSearchParams(window.location.search);
        const userStr = params.get('user');
        
        if (userStr) {
            const user = JSON.parse(decodeURIComponent(userStr));
            document.getElementById('welcome-msg').innerText = `Hello, ${user.first_name} ðŸ‘‹`;
        } else {
            // If no user data (they didn't log in), redirect back to login
            window.location.href = 'index.html';
        }

        async function startBot() {
            const botToken = document.getElementById('botToken').value;
            const apiKey = document.getElementById('apiKey').value;
            const statusLabel = document.getElementById('status-msg');

            if(!botToken || !apiKey) {
                statusLabel.innerText = "Please fill in all fields.";
                statusLabel.style.color = "#f87171";
                return;
            }

            statusLabel.innerText = "Starting bot... please wait...";
            statusLabel.style.color = "#a1a1aa";

            // We need the Telegram ID to track the bot session
            const user = JSON.parse(decodeURIComponent(userStr));

            try {
                const res = await fetch('/start-bot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegramId: user.id, botToken, apiKey })
                });
                const result = await res.json();
                
                statusLabel.innerText = result.message;
                statusLabel.style.color = result.message.includes("Active") || result.message.includes("active") ? "#10b981" : "#f87171";
            } catch (err) {
                statusLabel.innerText = "Server Error. Try again.";
                statusLabel.style.color = "#f87171";
            }
        }
    </script>
</body>
</html>
